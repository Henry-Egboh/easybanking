<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Easybank Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <header class="container">
        <!-- ========================================================================================================== -->
        <!-- TOP NAV SECTION OF THE PAGE -->
      <nav class="top-nav">
        <div>
            <img src="./images/logo.svg" alt="logo">
        </div>
        <div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Career</a></li>
            </ul>
        </div>
        <div class="button">
            <div>Request Invite</div>
        </div>
      </nav>
      <!-- ============================================================================================================ -->
      <!-- SHOWCASE SECTION WITH IMAGE AND TEXT -->
      <header class="showcase">
        <div class="showcase-text">
          <h1>Next generation <br /> digital banking</h1>
          <p>
            Take your financial life online. Your Easybank account <br /> will be a
            one-stop-shop for spending, saving,<br /> budgeting, investing, and much
            more.
          </p>
          <div class="button showcase-btn">Request Invite</div>
        </div>
        <div class="showcase-image">
            <img
              src="./images/bg-intro-desktop.svg"
              alt=""
              class="img-mockups img-bottom"
            />
            <img src="./images/image-mockups.png" alt="" class="img-mockups img-top" />
        </div>
      </header>
      <main></main>
      <section></section>
      <footer></footer>
    </header>
  </body>
</html>
